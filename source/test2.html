<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Product Calculator</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2a2a3c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #ffcc00;
            color: #1e1e2f;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #e6b800;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #33cc99;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recursive Product Calculator</h1>
        <p>Enter the product recursive probability P and the product value A</p>
        <form id="calculator">
            <input type="number" id="probability" placeholder="Probability (e.g., 0.2)" step="0.01" min="0" max="1" required>
            <input type="number" id="productValue" placeholder="Product Value A" step="0.01" required>
            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result"></div>
        <footer>Formula: \( K = \frac{1}{1 - p} \), Total Product = \( A \times K \)</footer>
    </div>

    <script>
        document.getElementById("calculator").addEventListener("submit", function(e) {
            e.preventDefault();

            const p = parseFloat(document.getElementById("probability").value);
            const A = parseFloat(document.getElementById("productValue").value);

            if (p < 0 || p >= 1) {
                document.getElementById("result").innerText = "Error: Probability must be between 0 and 1 (exclusive).";
                return;
            }

            const K = 1 / (1 - p);
            const total = A * K;

            document.getElementById("result").innerHTML = `
                <p>Coefficient (K): <strong>${K.toFixed(2)}</strong></p>
                <p>Total Product: <strong>${total.toFixed(2)}</strong></p>
            `;
        });
    </script>
</body>
</html>
